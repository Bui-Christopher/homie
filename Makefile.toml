[config]
default_to_workspace = false

[tasks.build]
dependencies = ["format"]
command = "cargo"
args = [
    "build",
    "--bins",
    "--release",
    "--locked",
]

[tasks.format]
command = "cargo"
toolchain = "nightly"
args = [
    "fmt",
]

[tasks.test]
dependencies = ["format"]
command = "cargo"
args = [
    "test",
    "--",
    "--nocapture",
]

[tasks.b]
alias = "build"

[tasks.t]
alias = "test"

[tasks.f]
alias = "format"
